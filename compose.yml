services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        BUILD_DEV: "1"
    image: hwpay-app:latest
    container_name: hwpay-app
    ports:
      - "8080:8080"
    environment:
      APP_ENV: dev
      DATABASE_URL: mysql://app:app@mysql:3306/app
      REDIS_URL: redis://redis:6379
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - .:/app
    networks:
      - hwpay
    restart: unless-stopped

  mysql:
    image: mysql:8.4
    container_name: hwpay-mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: app
      MYSQL_USER: app
      MYSQL_PASSWORD: app
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docker/mysql/init:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot" ]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 10s
    networks:
      - hwpay
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: hwpay-redis
    ports:
      - "6379:6379"
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - hwpay
    restart: unless-stopped

volumes:
  mysql_data:


networks:
  hwpay:
    driver: bridge
